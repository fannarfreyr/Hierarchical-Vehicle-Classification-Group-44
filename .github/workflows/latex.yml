name: LaTeX PDF Generation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'report-src/**'
      - '.github/workflows/latex.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'report-src/**'
      - '.github/workflows/latex.yml'
  # Allows you to manually trigger the workflow from the Actions tab in GitHub
  workflow_dispatch:

jobs:
  build_latex:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        # Action to check out the repository code
        uses: actions/checkout@v4

      - name: Cache TeX Live Installation
        # Use the official cache action
        uses: actions/cache@v4
        with:
          # Define a cache key based on the runner OS and a hardcoded version number.
          # Change 'v1' to 'v2', 'v3', etc., if you need to bust the cache (e.g., if you change packages).
          key: ${{ runner.os }}-texlive-2024-v1
          # The path where xu-cheng/latex-action installs TeX Live (important!)
          path: ~/.cache/GHA-texlive

      - name: Compile LaTeX to PDF
        # Use the dedicated xu-cheng/latex-action for compilation
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: report-src/
          root_file: report.tex
          # Switched to xelatex for better modern font compatibility (matching Overleaf's standard setup)
          compiler: xelatex
          # Explicitly pass a standard argument to override the action's tendency to inject incompatible flags like '-pdf'
          args: -interaction=nonstopmode
          
      - name: Upload PDF Artifact
        # Action to save the resulting PDF as a downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: Deep-Learning-Report-PDF
          # The compiled PDF will be in the report-src/ folder
          path: report-src/report.pdf
          # Keep the artifact available for 7 days
          retention-days: 7